name: Build, Test, and Publish Python Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}  # Important for pull requests, defaults to the branch or commit that triggered the workflow for pushes

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create false

    - name: Install dependencies
      run: |
        poetry install

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')

    - name: Analysing the code with Flake8
      run: |
        flake8 .

    - name: Bump version and tag
      run: |
        git fetch origin
        LOCAL_COMMIT=$(git rev-parse @)
        REMOTE_COMMIT=$(git rev-parse "@{u}")
        BASE_COMMIT=$(git merge-base @ "@{u}")
        if [ $LOCAL_COMMIT = $REMOTE_COMMIT ]; then
          poetry version minor
          NEW_VERSION=$(poetry version --short)
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "Bump version to $NEW_VERSION"
          git push origin "${{ github.ref_name }}"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
        elif [ $LOCAL_COMMIT = $BASE_COMMIT ]; then
          echo "Need to pull, there are remote changes."
          exit 1
        else
          echo "Local and remote branches have diverged."
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    - name: Build and publish to PyPI
      run: |
        poetry build
        poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

    - name: Clean up
      if: always()
      run: |
        rm -rf dist
